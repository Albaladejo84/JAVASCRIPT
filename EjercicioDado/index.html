<!-- Escribir un script que simule el lanzamiento de un dado . Hacer uso de la función Math.random para obtener números aleatorios entre 1 y 6 para el lanzamiento del dado.
Cuando se cargue a pagina , al pulsar un botón o al dobleclick con el ratón o pulsar una tecla se debe efectuar el lanzamiento de un dado y el resultado se debe mostrar en la pagina
La página debe mostrar los lanzamientos anteriores
Al pulsar un botón o cualquier otro evento que desee se debe mostrar los lanzamientos realizados ordenandos de menor a mayor
Por último, debe mostrar un array en la que en la posición 0 se muestren las veces que ha aparecido el 1, en la posición 1 se muestren las veces que ha aparecido el 2 y así hasta el 6. Vincúlelo a un evento distinto al del apartado anterior

 -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body ondblclick="tirarDado()" onkeydown="tirarDado()">
    <header>
        <h1>Ejercicio Dado</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2"> 
                    <a type="button" class="btn btn-primary botonTirar" onclick="tirarDado()" >Tirar dado</a>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-5"></div>
                <div class="col-2 imagenDado" >
                    <img class="dado" src="./img/dadoDefault.png" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-12 resultadosAnteriores">
                    <h2>Tiradas anteriores</h2>
                    <h3 class="registroResultados"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 resultadosAnteriores">
                    <h2>Estadistica tiradas</h2>
                    <h3 class="estadisticaResultados"></h3>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./js/dado.js"></script>
    <script src="./bootstrap/bootstrap-5.0.0-beta2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
